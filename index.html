<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3 Second</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>
<body>
<div class="container mt-4">
    <div class="row">
        <div class="col-12 text-center">
            <p>Click the button</p>
            <p>After you think 3 seconds has passed, click it again</p>
            <p id="display">Time: </p>
            <p id="attempt">Attempts: </p>
            <p id="Summarize">Summary: </p>
        </div>
    </div>
    <div class="row">
        <div class="col-12 text-center">
            <input id="button" class="btn btn-large btn-primary" type="button" value="Start">
            <input id="attempts" class="btn btn-small" type="button" value="Show prev. attempts" style="text-decoration: underline">
            <input id="summary" class="btn btn-small" type="button" value="Summary" style="text-decoration: underline">
        </div>
    </div>
</div>
<canvas id="myChart" style ="width: 100%; max-width:500px"></canvas>
<script src="3sec.js"></script>
</body>
</html>
